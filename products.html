<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>Coffee</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <p>Dashboard</p></a></li>
                    <li><a href="sales.html"><i class="fas fa-cash-register"></i> <p>Sales</p></a></li>
                    <li class="active"><a href="products.html"><i class="fas fa-mug-hot"></i> <p>Products</p></a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i> <p>Categories</p></a></li>
                    <li><a href="discounts.html"><i class="fas fa-percentage"></i> <p>Discounts</p></a></li>
                    <li><a href="transactions.html"><i class="fas fa-receipt"></i> <p>Transactions</p></a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Products Management</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="card">
                <h2>Add/Edit Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" class="form-control" required>
                            <!-- Filled by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price ($)</label>
                        <input type="number" id="product-price" class="form-control" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" class="form-control" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </form>
            </div>

            <div class="card product-list">
                <h2>Product List</h2>
                <div class="table-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
