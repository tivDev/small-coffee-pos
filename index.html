<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>Coffee</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-tachometer-alt"></i> <p>Dashboard</p></a></li>
                    <li><a href="sales.html"><i class="fas fa-cash-register"></i> <p>Sales</p></a></li>
                    <li><a href="products.html"><i class="fas fa-mug-hot"></i> <p>Products</p></a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i> <p>Categories</p></a></li>
                    <li><a href="discounts.html"><i class="fas fa-percentage"></i> <p>Discounts</p></a></li>
                    <li><a href="transactions.html"><i class="fas fa-receipt"></i> <p>Transactions</p></a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-icon bg-blue">
                        <i class="fas fa-mug-hot"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Products</h3>
                        <p id="total-products">0</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon bg-green">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="card-info">
                        <h3>Categories</h3>
                        <p id="total-categories">0</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon bg-orange">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="card-info">
                        <h3>Today's Sales</h3>
                        <p id="today-sales">$0.00</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon bg-purple">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-info">
                        <h3>Monthly Revenue</h3>
                        <p id="monthly-revenue">$0.00</p>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-box">
                    <h2>Sales Overview</h2>
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="chart-box">
                    <h2>Top Products</h2>
                    <canvas id="topProductsChart"></canvas>
                </div>
            </div>

            <div class="recent-sales">
                <h2>Recent Transactions</h2>
                <table id="recent-transactions">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
