<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS - Discounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>Coffee</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <p>Dashboard</p></a></li>
                    <li><a href="sales.html"><i class="fas fa-cash-register"></i> <p>Sales</p></a></li>
                    <li><a href="products.html"><i class="fas fa-mug-hot"></i> <p>Products</p></a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i> <p>Categories</p></a></li>
                    <li class="active"><a href="discounts.html"><i class="fas fa-percentage"></i> <p>Discounts</p></a></li>
                    <li><a href="transactions.html"><i class="fas fa-receipt"></i> <p>Transactions</p></a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Discounts Management</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="card">
                <h2>Add Discount</h2>
                <form id="discount-form">
                    <div class="form-group">
                        <label for="discount-category">Category</label>
                        <select id="discount-category" class="form-control" required>
                            <!-- Filled by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="discount-value">Discount Percentage</label>
                        <input type="number" id="discount-value" class="form-control" min="1" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Discount</button>
                </form>
            </div>

            <div class="card discount-list">
                <h2>Discount List</h2>
                <table id="discounts-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Category</th>
                            <th>Discount</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/discounts.js"></script>
</body>
</html>
