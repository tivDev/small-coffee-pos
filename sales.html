<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS - Sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>Coffee POS</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="sales.html"><i class="fas fa-cash-register"></i> Sales</a></li>
                    <li><a href="products.html"><i class="fas fa-mug-hot"></i> Products</a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li>
                    <li><a href="discounts.html"><i class="fas fa-percentage"></i> Discounts</a></li>
                    <li><a href="transactions.html"><i class="fas fa-receipt"></i> Transactions</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Sales</h1>
                <div class="user-info">
                    <span>Staff</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="sales-container">
                <div class="products-grid" id="products-grid">
                    <!-- Filled by JavaScript -->
                </div>

                <div class="cart-container">
                    <h2>Order Summary</h2>
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will be added here -->
                    </div>
                    
                    <div class="cart-totals">
                        <div class="cart-total-row">
                            <span>Subtotal:</span>
                            <span id="cart-subtotal">$0.00</span>
                        </div>
                        <div class="cart-total-row">
                            <span>Discount:</span>
                            <span id="cart-discount">$0.00</span>
                        </div>
                        <div class="cart-total-row">
                            <span>Tax (8%):</span>
                            <span id="cart-tax">$0.00</span>
                        </div>
                        <div class="cart-total-row total">
                            <span>Total:</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary checkout-btn" id="checkout-btn">
                        <i class="fas fa-credit-card"></i> Checkout
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
