<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS - Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>Coffee POS</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="sales.html"><i class="fas fa-cash-register"></i> Sales</a></li>
                    <li><a href="products.html"><i class="fas fa-mug-hot"></i> Products</a></li>
                    <li class="active"><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li>
                    <li><a href="discounts.html"><i class="fas fa-percentage"></i> Discounts</a></li>
                    <li><a href="transactions.html"><i class="fas fa-receipt"></i> Transactions</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Categories Management</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="card">
                <h2>Add Category</h2>
                <form id="category-form">
                    <div class="form-group">
                        <label for="category-name">Category Name</label>
                        <input type="text" id="category-name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>

            <div class="card">
                <h2>Category List</h2>
                <table id="categories-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
