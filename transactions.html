<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS - Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>Coffee</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <p>Dashboard</p></a></li>
                    <li><a href="sales.html"><i class="fas fa-cash-register"></i> <p>Sales</p></a></li>
                    <li><a href="products.html"><i class="fas fa-mug-hot"></i> <p>Products</p></a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i> <p>Categories</p></a></li>
                    <li><a href="discounts.html"><i class="fas fa-percentage"></i> <p>Discounts</p></a></li>
                    <li class="active"><a href="transactions.html"><i class="fas fa-receipt"></i> <p>Transactions</p></a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Transactions History</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="card">
                <div class="filter-options">
                    <div class="form-group">
                        <label for="date-filter">Filter by Date:</label>
                        <input type="date" id="date-filter" class="form-control">
                    </div>
                    <button id="reset-filter" class="btn btn-primary">Reset Filter</button>
                </div>
            </div>

            <div class="card transaction-list">
                <h2>All Transactions</h2>
                <div class="table-container">
                    <table id="transactions-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Items</th>
                                <th>Subtotal</th>
                                <th>Discount</th>
                                <th>Tax</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
